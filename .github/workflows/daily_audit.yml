name: Daily Stock Audit

on:
  workflow_dispatch:
  schedule:
    - cron: '30 2 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests beautifulsoup4 apscheduler fastapi uvicorn gunicorn click lxml

      - name: Run Audit
        run: |
          cd backend
          python main.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add backend/*.json
          git commit -m "Automated daily audit update" || exit 0
          git push